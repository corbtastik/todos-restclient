# logging level
spring:
  application:
    name: todos-restclient
logging:
  level:
    io.corbs: DEBUG
server:
  port: 8006
management:
  endpoints:
    web:
      base-path: /ops
      exposure:
        include: '*'
eureka:
  client:
    serviceUrl:
      defaultZone: 'http://localhost:8761/eureka'
todos:
  target:
    endpoint: 'http://localhost:8080/todos'